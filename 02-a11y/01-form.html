<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>01 - Form</h1>
      <form action="/submit">
        <!-- explicit labeling for name and email -->
        <label for="name">Name</label>
        <input id="name" type="text" name="name" />
        <br /><br />
        <label for="email">Email</label>
        <input id="email" type="text" name="email" />
        <br /><br />
        <!-- explicit labeling radio input, 
      name allows for only 1 radio selection,
      created a fieldset to associate options,
      changed span title to a legend for the fieldset -->
        <fieldset>
          <legend>Favorite Character</legend>
          <label for="spongebob">Spongebob</label>
          <input id="spongebob" type="radio" name="character" />
          <br />
          <label for="patrick">Patrick</label>
          <input id="patrick" type="radio" name="character" />
          <br />
          <label for="sandy">Sandy</label>
          <input id="sandy" type="radio" name="character" />
          <br />
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
