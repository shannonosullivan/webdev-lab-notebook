<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 04 - Modals</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../_styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Add your code here -->
    <main>
      <h1 class="my-5">04 - Bootstrap Modal</h1>
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal"
      >
        Launch 04 modal
      </button>

      <div class="modal" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fw-bold fs-5">More Details</h2>
              <button
                type="button"
                class="btn"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam
                voluptates odit debitis, mollitia, veritatis magni at repellat
                optio aliquid consequuntur ducimus accusantium consectetur eum,
                animi libero. Facere nulla autem voluptatem..
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
